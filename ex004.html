<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meu primeiro programa(Estrutura básica de uma página com HTML 5)</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
     
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}</br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
        // to.Fixed
        // var n1 = 1543.5
        // n1
        // n1.toFixed(2) -> mostra dosi numeros depois do ponto
        // n1.toFixed(2).replace('.',',') -> troca o ponto por vírgula
        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) já converte os números no padrão e coloca a moeda do país. Valor monetário.

    </script>
</body>
</html>
